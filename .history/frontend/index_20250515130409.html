<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rate My Day!</title>
        <meta name="description" content="Welcome to Rate My Day!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <h1>Rate My Day!</h1>
                <div class="stars">
                    <button class="star-btn" id="star1" onclick=fillStar() data-value="1"></button>
                    <button class="star-btn" id="star2" data-value="2"></button>
                    <button class="star-btn" id="star3" data-value="3"></button>
                    <button class="star-btn" id="star4" data-value="4"></button>
                    <button class="star-btn" id="star5" data-value="5"></button>
                </div>
            <input type="text" id="rating" placeholder="Rate your day from 1 to 5">
            <input type="text" id="note" placeholder="Write a note about your day">
            <button id="submit">Submit</button>
        </div>

        <script src="script.js" defer></script>
    </body>
</html>
